spring:
  application:
    name: students

  datasource:
    url: jdbc:h2:mem:earthquake_db
    username: postgres
    password: postgres
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    open-in-view: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

management:
  endpoints:
    access:
      default: none

